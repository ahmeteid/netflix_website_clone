<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Netflix Website Clone</title>
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo">
            <div>
                <button class="language-btn">english <img src="images/down-icon.png" alt=""></button>
                <button>sign in</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>unlimited movies, TV showa and more.</h1>
            <h3>watch anywhere. cancel anytime.</h3>
            <p>ready to watch? enter your email to create or restart your membership</p>
            <form class="email-signup">
                <input type="email" placeholder="Email address" required>
                <button type="submit">get started</button>
            </form>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Features -->
    <div class="features">
        <div class="row">
            <div class="text-col">
                <h2>enjoy on your TV</h2>
                <p>watch on smart TVs, playsation, xbox, chromecast, aplle TV, blu-ray players and more.</p>
            </div>
            <div class="img-col">
                <img src="images/feature-1.png" alt="">
            </div>
        </div>
    </div>
    <!-- End Features -->
</body>
</html>
